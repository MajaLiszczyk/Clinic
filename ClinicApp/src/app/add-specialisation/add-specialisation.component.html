<p>add-specialisation works!</p>
<form [formGroup]="specialisationForm" >
    <div class="formGroup col-md-4 offset-md-4 d-flex justify-content-center ">
        <label class="col-md-6 w-100">Name</label>
        <div class="input-group col-md-6">
            <input formControlName="name" type="string" step="0.01" class="form-control" aria-label="name" 
            [class.is-invalid]="formName.invalid">
            <!-- [class.is-invalid]="formName.invalid && (formName.touched || formName.dirty)"> -->
            <div class="invalid-feedback">
                <span *ngIf="formName?.errors?.['min']">Min length: 2</span>
                <span *ngIf="formName?.errors?.['max']">Max length: 50</span>
                <span *ngIf="formName?.errors?.['required']">Required</span>
            </div>
        </div>
    </div>
    
    <div>   
        <div class="d-flex justify-content-center mb-4">
            <button type="button" class="btn  btn-success float-right mx-2" (click)="addSpecialisation()">Add the new specialisation to system</button>
        </div>
    </div>
</form>
