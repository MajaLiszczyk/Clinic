<p>get-patients works!</p>

<div class="d-flex justify-content-center mx-5 px-5 mb-5">
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>
                    Patient
                </th>
                <th>
                   
                </th>
            </tr>

        </thead>
        <tr *ngFor="let patient of patients">
            <td>
                {{patient.pesel}}
                {{patient.name}}
                {{patient.surname}}
            </td>
            <td>
                <button type="button" class="btn  btn-success float-right" (click)="edit(patient)">Edit</button>
                <button type="button" class="btn  btn-success float-right" (click)="delete(patient.id)">Delete</button>
                <a [routerLink]="['/patient', patient.id]" class="btn btn-success w-50" >Appointments</a>   
            </td>
        </tr>
        <tr *ngIf="patients.length === 0">
            <td colspan="8">No patients</td>
        </tr>
    </table>
</div>
