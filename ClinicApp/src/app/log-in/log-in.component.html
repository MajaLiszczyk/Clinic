<form [formGroup]="logInForm" class="w-100 mx-auto">
  <div class="formGroup mb-3">
    <label class="form-label">Email</label>
    <input formControlName="email" type="string" step="0.01" class="form-control" aria-label="email"
        [class.is-invalid]="formEmail.invalid && (formEmail.touched || formEmail.dirty)">
    <div class="invalid-feedback">
        <span *ngIf="formEmail?.errors?.['required']">Required</span>
        <span *ngIf="formEmail?.errors?.['email']">Email format required</span>
    </div>
</div>
<div class="formGroup mb-3">
    <label class="form-label">Password</label>
    <input [type]="passwordVisible ? 'text' : 'password'" formControlName="password" class="form-control" [class.is-invalid]="formPassword.invalid && (formPassword.touched || formPassword.dirty)">
        <button type="button" (click)="togglePasswordVisibility()">Toggle</button>
    <div class="invalid-feedback">
        <span *ngIf="formPassword?.errors?.['required']">Required</span>
    </div>
    
</div>
<div>
  <div class="d-flex justify-content-center mb-5 mt-5">
    <button type="button" class="btn  btn-primary float-right mx-2 "
        (click)="logIn()">Log in</button>
</div>
<p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
