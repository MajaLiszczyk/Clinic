<a [routerLink]="['/registrant']" class="btn btn-secondary my-4">Return</a>

<div class="col mb-4 d-flex justify-content-between my-4">
    <h1>Diagnostics</h1>
    <button [disabled]="isEditableMode || isAddingMode" (click)="addNewDiagnosticTestType()"
        class="btn btn-success fs-5">Add new diagnostic test type</button>
</div>

<div>
    <h3 class="my-4" *ngIf="isAddingMode">Add new diagnostic test type</h3>

    <h3 class="my-4" *ngIf="isEditableMode">Edit diagnostic test type</h3>

    <form class="form-group w-25 mx-auto" [formGroup]="diagnosticTestTypesForm" *ngIf="isAddingMode || isEditableMode">
        <div class="formGroup">
            <label class="form-label">Name</label>
            <div class="input-group col-md-6">
                <input formControlName="name" type="string" step="0.01" class="form-control" aria-label="name"
                    [class.is-invalid]="formName.invalid">
                <!-- [class.is-invalid]="formName.invalid && (formName.touched || formName.dirty)"> -->
                <div class="invalid-feedback">
                    <span *ngIf="formName?.errors?.['min']">Min length: 2</span>
                    <span *ngIf="formName?.errors?.['max']">Max length: 50</span>
                    <span *ngIf="formName?.errors?.['required']">Required</span>
                </div>
            </div>
        </div>


        <div class="d-flex justify-content-center mb-4 mt-5">
            <button *ngIf="isAddingMode" type="button" class="btn  btn-success float-right mx-2 "
                (click)="addDiagosticTestType()">Insert</button>
            <button (click)="cancelAdding()" class="btn btn-secondary">Cancel</button>
            <button *ngIf="isEditableMode" type="button" class="btn  btn-success float-right mx-2 "
                (click)="update()">Save</button>



        </div>

    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    Diagnostic Test Type
                </th>
                <th>

                </th>
            </tr>

        </thead>
        <tr *ngFor="let diagnosticTestType of diagnosticTestTypes">
            <td>
                {{diagnosticTestType.name}}
            </td>
            <td class="text-end">

                <button [disabled]="isAddingMode || isEditableMode" type="button" class="btn btn-outline-primary ms-4 me-2"
                    (click)="edit(diagnosticTestType)">Edit</button>
                <button [disabled]="isAddingMode || isEditableMode" type="button" class="btn btn-outline-danger ms-2 me-4"
                    (click)="delete(diagnosticTestType.id)">Delete</button>
            </td>
        </tr>

        <tr *ngIf="diagnosticTestTypes.length === 0">
            <td colspan="8">No diagnostic test types</td>
        </tr>
    </table>
</div>
